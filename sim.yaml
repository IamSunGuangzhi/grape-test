---
app: # Application specification
  # checkout parameter
  param:
    - string
  name: sim
  so_location: ./libapp_sim.so

  # compatible graph spec:
  graph_etype:
    - int
  graph_vtype:
    - int
  graph_type:
    - immutable_edgecut
    # - mutable

  message_strategy: edge_in
  message_type: pair
  result_prefix: .

  enable_coordinator_aggregation: false
  enable_assemble: false
  enable_result_output: true
  enable_auto: false

  query_type: string
